# =============================================================================
# MyBatis Generator JDBC Configuration
# =============================================================================
#
# 敏感資訊處理方式（選擇其一）：
#
# 方式 1: Maven settings.xml（推薦）
#   在 ~/.m2/settings.xml 加入:
#   <profiles>
#     <profile>
#       <id>mbg-oracle</id>
#       <properties>
#         <mbg.db.url>jdbc:oracle:thin:@//host:port/service</mbg.db.url>
#         <mbg.db.user>username</mbg.db.user>
#         <mbg.db.password>password</mbg.db.password>
#       </properties>
#     </profile>
#   </profiles>
#   <activeProfiles>
#     <activeProfile>mbg-oracle</activeProfile>
#   </activeProfiles>
#
#   執行: mvn mybatis-generator:generate
#
# 方式 2: 環境變數
#   set MBG_DB_URL=jdbc:oracle:thin:@//host:port/service
#   set MBG_DB_USER=username
#   set MBG_DB_PASSWORD=password
#   mvn mybatis-generator:generate
#
# 方式 3: 命令列參數
#   mvn mybatis-generator:generate -Dmbg.db.url=... -Dmbg.db.user=... -Dmbg.db.password=...
#
# =============================================================================

# Oracle 21c JDBC Driver
jdbc.driverClass=oracle.jdbc.OracleDriver

# 連線 URL - 優先順序: 命令列 > settings.xml > 環境變數
jdbc.connectionURL=${mbg.db.url}

# 使用者帳號
jdbc.userId=${mbg.db.user}

# 密碼
jdbc.password=${mbg.db.password}
