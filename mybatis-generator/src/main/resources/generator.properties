# =============================================================================
# MyBatis Generator JDBC Configuration
# =============================================================================
#
# 敏感資訊處理方式（選擇其一）：
#
# 方式 1: Maven settings.xml（推薦）
#   - 將密碼存放在 ~/.m2/settings.xml 的 <servers> 區段
#   - 使用 Maven Password Encryption 加密
#   - 此檔案使用 ${env.XXX} 或 ${settings.xxx} 引用
#
# 方式 2: 環境變數
#   - 設定環境變數 MBG_DB_PASSWORD
#   - 使用 ${env.MBG_DB_PASSWORD} 引用
#
# 方式 3: Maven Profile（開發用）
#   - 在 pom.xml 定義不同環境的 profile
#   - 執行時指定 -P profile-name
#
# =============================================================================

# Oracle 21c JDBC Driver
jdbc.driverClass=oracle.jdbc.OracleDriver

# 連線 URL（請依實際環境修改）
# 格式: jdbc:oracle:thin:@//host:port/service_name
# 或:   jdbc:oracle:thin:@host:port:sid
jdbc.connectionURL=${env.MBG_DB_URL}

# 使用者帳號（建議使用環境變數）
jdbc.userId=${env.MBG_DB_USER}

# 密碼（建議使用環境變數，避免明碼）
jdbc.password=${env.MBG_DB_PASSWORD}

