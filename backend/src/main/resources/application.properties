spring.application.name=ddd-special-order-demo

spring.profiles.active=sit

# ===================================================================
# Configuration Import
# 嘗試匯入敏感設定檔，如果檔案不存在則忽略 (CI/CD 環境可改用環境變數)
# ===================================================================
spring.config.import=optional:classpath:application-secret.properties

# ===================================================================
# Database Configuration
# 實際值由 application-secret.properties 提供
# ===================================================================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===================================================================
# MyBatis Configuration
# ===================================================================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.ddd.specialorder.infrastructure.persistence.mapper=DEBUG

# ===================================================================
# Jasypt Encryption Configuration
# ===================================================================
# 啟動時需傳入金鑰: java -jar app.jar --jasypt.encryptor.password=MY_SECRET_KEY
# 加密字串格式: ENC(加密內容)
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.NoIvGenerator

# ===================================================================
# SpringDoc OpenAPI Configuration
# ===================================================================
# Swagger UI: http://localhost:8080/swagger-ui.html
# OpenAPI JSON: http://localhost:8080/v3/api-docs
# OpenAPI YAML: http://localhost:8080/v3/api-docs.yaml
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.tgfc.som
springdoc.paths-to-match=/auth/**,/stores/**,/channels/**,/health