# ================================================================================
# UAT - Test Environment
# Database: Oracle UAT (172.17.120.127:1521:SOMUAT)
# Keycloak: Test Environment (authempsit02.testritegroup.com)
# 啟動方式: mvn spring-boot:run -Dspring-boot.run.profiles=uat,secret
# ================================================================================

# H2 Console 停用
spring.h2.console.enabled=false

# 引入敏感資訊配置 (Oracle 連線資訊)
spring.config.import=classpath:application-secret.properties

# Oracle 資料庫驅動程式
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# 停用自動初始化 SQL (UAT 使用既有資料庫結構)
spring.sql.init.mode=never

# ================================================================================
# Security Configuration (Test Environment Keycloak)
# ================================================================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://authempsit02.testritegroup.com/auth/realms/testritegroup-employee
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://authempsit02.testritegroup.com/auth/realms/testritegroup-employee/protocol/openid-connect/certs

# ================================================================================
# CORS Configuration
# ================================================================================
app.cors.allowed-origins=http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
